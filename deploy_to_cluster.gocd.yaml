format_version: 3
pipelines:
  deploy_to_cluster:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: 3
    environment_variables:
    materials:
      upstream:
        pipeline: test_application
        stage: test_app_image
        name: upstream_pipeline
      SourceCodeRepo:
        git: https://github.com/lolanalytics/riot-gateway.git
        shallow_clone: false
        auto_update: true
        branch: master
        name: SourceCodeRepo
    stages:
      - deploy_to_cluster:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
          jobs:
            deploy:
              timeout: 0
              elastic_profile_id: riot-gateway
              tasks:
                - fetch:
                    options:
                      EnvironmentVariablePrefix: ''
                      SkipImagePulling: 'true'
                    artifact_id: riot-gateway
                    pipeline: build_and_publish_image/test_application
                    stage: build_and_publish_image
                    job: build_image
                    artifact_origin: external
                    run_if: passed
                - exec:
                    arguments:
                    command: echo kekw
                    run_if: passed